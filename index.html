<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div id="main-title">
        <h2>Pending: Title</h2>
        <h4>Enter your expenses below:</h4>

        <!-- Do I still need this here?
        <form id="expense-form" action="" method="POST">
            <label for="expense-memo">Expense:</label>
        </form>
    -->
    </div>

    <div class="main">
        <div id="new-entries">
            <div class="memo-entry">
                <p style="width: auto">Memo:</p>
                <input type="text" id="expense-memo" placeholder="(ex. gas)"/>
            </div>
            <div class="amount-entry">
                <p style="width: auto">Amount:</p>
                <input type="number" id="amount" placeholder="(ex. 50)"/>
            </div>

            <button onclick="addExpense()">
                Add Expense
            </button>
        </div>
        <div id="entries-list">
            <table>
                <tr class="titles">
                    <th>Memo</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div id="main-title">
        <h2>Pending: Title</h2>
        <h4>Enter your expenses below:</h4>

        <form id="expense-form" action="" method="POST">
            <label for="expense-memo">Expense:</label>
            <!--
            <input type="text" id="expense-memo" name="expense-memo" placeholder="memo (ex. gas)">
            <input type="text" id="amount" name="amount" placeholder="amount (ex. $100)">
            <input type="submit" value="Add Expense">
            -->
        </form>
    </div>

    <div class="main">
        <div id="new-entries">
            <div class="memo-entry">
                <input type="text" id="expense-memo" placeholder="memo (ex. gas)"/>
            </div>
            <div class="amount-entry">
                <input type="text" id="amount" placeholder="amount (ex. $50)"/>
            </div>

            <button onclick="addExpense()">
                Add Expense
            </button>
        </div>
        <div id="entries-list">
            <table>
                <tr class="titles">
                    <th>Memo</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </table>

            <tr>
